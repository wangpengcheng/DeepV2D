# 第 8 组实验 shufflenetv2+ fast_resnet
INPUT:
  FRAMES: 5
  HEIGHT: 480
  WIDTH: 640
  SAMPLES: 3
  SAMPLES: 4 # 取样报道
  SCALES: [1.0, 1.1, 1.2] # 缩放参数
  RESIZE: 0.5
TRAIN:
  ITERS: [300, 150000]
  BATCH: [1, 4]
  LR: 0.0007
  CLIP_GRADS: True
  DEPTH_WEIGHT: 1.0
  USE_GPU: '0'
  GPU_MEMORY: 0.4
  IS_TRAIN: True # 是否正在训练中，用来决定是否有参数更新
MOTION:
  USE_MOTION: False
  STACK_FRAMES: False
  STACK_FRAMES: False
  TRAIN:
    DELTA: [0.02, 0.02, 0.02, 0.02, 0.02, 0.02]
STRUCTURE:
  MODE: avg
  ENCODER_MODE: shufflenetv2 # resnet fast_resnet mobilenet asppnet shufflenet shufflenetv2
  DECODER_MODE: fast_resnet # resnet fast_resnet asppnet
  MAX_DEPTH: 10.0
  MIN_DEPTH: 0.2
  HG_COUNT: 1
  HG_DEPTH_COUNT: 2
  HG_2D_COUNT: 1
  HG_2D_DEPTH_COUNT: 2
  USE_FAST_RESNET: True
STORE: # 存储相关参数
  RESRORE_PATH: "checkpoints/nyu/shufflenetv2_fast/_stage_2.ckpt" # 加载已有模型存储位置 一般为路径文件夹+数据集名称+模型名称
  CHECKPOINT_DIR: "checkpoints/nyu" # 训练模型存储位置，一般为路径文件夹+数据集名称+模型名称
  TMP_DIR: "tmp/nyu" # 临时文件路径，一般是数据集名称+模型名称
  LOG_DIR: "log/nyu"  # 日志存储位置，日志存储位置 路径文件夹+数据集名称+模型名称
  IS_SAVE_LOSS_LOG: True # 是否存储loss 相关日志文件，开启则在日志文件中添加当前训练日志
  MODLE_NAME: "shufflenetv2_fast" # 模型名称 当前模型的名称--一般为网络结构名称
  LOG_LEVEL: "3" # 输出日志级别
  IS_USE_RESRORE: True # 是否使用 RESRORE_PATH 来进行模型再训练，还是直接生成新模型


